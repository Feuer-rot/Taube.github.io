<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Modell Viewer mit AR</title>
    <!-- Einbinden der model-viewer Bibliothek -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        <body style="background-image:url(Hamburg Müll.webp)">
        model-viewer {
            width: 100%;
            max-width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Taube 3D Viewer</h1>
    <!-- model-viewer Element für das 3D-Modell und AR -->
    <model-viewer src="Taube_sculp_new.glb" ios-src="Taube_sculpt_new.usdz" alt="Taube"
                  ar ar-modes="scene-viewer quick-look"
                  environment-image="neutral" auto-rotate camera-controls>
    </model-viewer>
    <p>Tippe auf das Modell, um es in AR anzusehen.</p>
</body>
</html>
